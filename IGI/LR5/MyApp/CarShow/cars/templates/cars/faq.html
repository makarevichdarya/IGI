{% extends 'cars/base.html' %}
{% block content %}
<h1>FAQ</h1>
    <ul>
        {%for item in faqs%}
            <div class = "faqs">
                <div>
                    <h3>{{item.question}}</h3>
                    <div>{{item.answer}}</div>
                    <span class = "newsDate"><small>{{item.date}}</small></span>
                </div>
            </div>
        {%endfor%}
    </ul>
{% endblock %}
